<h3> Add user </h3>

<div class="col-12">
    <form class="form-group" (ngSubmit)="createNewUser()">
        <div class="col-6">
            <input type="text" [(ngModel)]="name" class="form-control" [ngModelOptions]="{standalone: true}" aria-describedby="nameHelp" placeholder="Username" required>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" [(ngModel)]="active" [ngModelOptions]="{standalone: true}">
                <label class="form-check-label" for="exampleCheck1">Active</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary float-right" type="submit" value="Submit">Create user</button>
    </form>
</div>
